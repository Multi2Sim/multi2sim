language: c++

before_install:
        - sudo apt-get update -qq
        - sudo apt-get install -qq g++-4.8 zlib1g-dev lib32gcc1 gcc-multilib
        - export CXX="g++-4.8"
        - libtoolize
        - aclocal
        - autoconf
        - automake --add-missing

install:
        - ./configure --enable-debug
        - make

compiler: 
        - g++

script: make check

