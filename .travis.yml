language: cpp
compiler: g++

before_install:
        - sudo apt-get update -qq
        - sudo apt-get install -qq g++-4.9 zlib1g-dev lib32gcc1 gcc-multilib
        - export CXX="g++-4.9"
        - libtoolize
        - aclocal
        - autoconf
        - automake --add-missing

install:
        - ./configure --enable-debug
        - make

script: make check

